<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webflix</title>
    <link rel="stylesheet" href="api.css">
</head>
<header>
    <h1>Webflix</h1>

</header>

<body onkeydown="checkKey">

    <main>
        <div class="slideshow-container">

            <div class="carousel">
                <img src="fotos/inception_movie_poster_banner_01.jpg" >

            </div>

            <div class="carousel">
                <img src="fotos/Tomb_Raider_Movie_Banner_2.jpg" >

            </div>

            <div class="carousel">
                <img src="fotos/bp2.jpg">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div>
            <span class="rondje" onclick="currentSlide(1)"></span>
            <span class="rondje" onclick="currentSlide(2)"></span>
            <span class="rondje" onclick="currentSlide(3)"></span>
        </div>


    </main>
    <nav>
        <button id="button">Action</button>
        <button>Crime</button>
        <button>Drama</button>
        <button>Horror</button>
        <button>Thriller</button>
    </nav>
    <section></section>

</body>
<script src="api.js"></script>

</html>
